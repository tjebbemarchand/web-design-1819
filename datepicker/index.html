<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datepicker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="center">
        <div class="suggestions">
            <div class="suggestions__suggestion">
                <a href="#" tabindex="0"><span data-day="08" class="day">08</span> <span data-month="9"
                        class="month">september</span> <span data-year="1994" class="year">1994</span></a>
            </div>
            <div class="suggestions__suggestion">
                <a href="#" tabindex="0"><span data-day="12" class="day">12</span> <span data-month="6"
                        class="month">juni</span> <span data-year="2019" class="year">2019</span></a>
            </div>
        </div>

        <div class="datepicker">
            <div class="datepicker__day">
                <div class="days">
                    <input accesskey="d" placeholder="Dag" type="number" min="0" max="3" value="0" onclick="this.select();">
                    <input placeholder="Dag" type="number" min="0" max="9" value="1" onclick="this.select();">
                </div>
            </div>
            <div class="datepicker__month">
                <select accesskey="m" class="month__dropdown">
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">Mei</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Okt</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
            </div>
            <div class="datepicker__year">
                <input accesskey="j" placeholder="Jaar" type="number" min="1900" max="2050" value="2019" onclick="this.select();">
            </div>
        </div>
    </div>

    <script>
        const dayOne = document.querySelector('.datepicker__day .days input:first-child');
        const dayTwo = document.querySelector('.datepicker__day .days input:last-child');
        const month = document.querySelector('.datepicker__month .month__dropdown');
        const year = document.querySelector('.datepicker__year input');

        dayOne.addEventListener('change', checkInputs);
        dayTwo.addEventListener('change', checkInputs);

        const suggestions = document.querySelectorAll('.suggestions .suggestions__suggestion');
        suggestions.forEach(function (suggestion) {
            suggestion.addEventListener('click', function (e) {
                const data = e.target.querySelectorAll('a span');
                const day = data[0].dataset.day;
                const month = data[1].dataset.month;
                const year = data[2].dataset.year;
                changeDateSuggestion(day, month, year);
            });
        });

        function checkInputs() {
            const dayOneValue = parseInt(dayOne.value);
            const dayTwoValue = parseInt(dayTwo.value);

            if (dayOneValue === 3) {
                dayTwo.max = 1;

                if (dayTwoValue > 1) {
                    dayTwo.value = 0;
                }
            } else {
                dayTwo.max = 9;
            }

            if (dayOneValue > 3) {
                dayOne.value = 3;
            }
            if (dayTwoValue > 9) {
                dayTwo.value = 9;
            }
        }

        function changeDateSuggestion(dayValue, monthValue, yearValue) {
            const splitDays = dayValue.split('');
            dayOne.value = splitDays[0];
            dayTwo.value = splitDays[1];

            month.querySelectorAll('option').forEach(function (dropdown) {
                if (dropdown.value == monthValue) {
                    dropdown.selected = 'selected';
                }
            });

            year.value = yearValue;
        }
    </script>
</body>

</html>
