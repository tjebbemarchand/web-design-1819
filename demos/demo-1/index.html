<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo 1 - datepicker UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Datum kiezer</h1>
    <h2 class="date">Datum</h2>
    <div class="picker">
        <div class="dates">
            <div class="column">
                <a tabindex="0" href="#">9 april</a>
                <a tabindex="0" href="#">10 april</a>
                <a tabindex="0" href="#">11 april</a>
                <a tabindex="0" href="#">12 april</a>
                <a tabindex="0" href="#">13 april</a>
                <a tabindex="0" href="#">14 april</a>
            </div>
            <div class="column">
                <a tabindex="0" href="#">15 april</a>
                <a tabindex="0" href="#">16 april</a>
                <a tabindex="0" href="#">17 april</a>
                <a tabindex="0" href="#">18 april</a>
                <a tabindex="0" href="#">19 april</a>
                <a tabindex="0" href="#">20 april</a>
            </div>
            <div class="column">
                <a tabindex="0" href="#">21 april</a>
                <a tabindex="0" href="#">22 april</a>
                <a tabindex="0" href="#">23 april</a>
                <a tabindex="0" href="#">24 april</a>
                <a tabindex="0" href="#">25 april</a>
                <a tabindex="0" href="#">26 april</a>
            </div>
        </div>
    </div>
</body>
</html>
