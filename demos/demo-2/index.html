<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo 2 - datepicker UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="picker">
        <div class="month">
            <a href="#" tabindex="0">Januari</a>
            <a href="#" tabindex="0">Februari</a>
            <a href="#" tabindex="0">Maart</a>
            <a href="#" tabindex="0">April</a>
            <a href="#" tabindex="0">Mei</a>
        </div>
        <div class="line"></div>
        <div class="day">
            <a href="#" tabindex="0">1</a>
            <a href="#" tabindex="0">2</a>
            <a href="#" tabindex="0">3</a>
            <a href="#" tabindex="0">4</a>
            <a href="#" tabindex="0">5</a>
        </div>
    </div>
</body>
</html>
